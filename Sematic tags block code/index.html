<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Semantic Tags</h1>
    <div class="container">
        <div class="head">
            <div class="header">
                <h2 id = "header">&lt; header &gt;</h2>
            </div>
            <div class="nav">
                <h2 id = "nav">&lt; nav &gt;</h2>
            </div>
        </div>
        <span class="aside">
            <h2 id = "aside">&lt; aside &gt;</h2>
        </span>
        <div class="main">
            <h2 id = "main">&lt; main &gt;</h2>
            <div class="article">
                <h2 id = "article">&lt; article &gt;</h2>
                <div class="figure">
                    <h2 id = "figure">&lt; figure &gt;</h2>
                </div>
                <div class="p">
                    <h2 id = "p">&lt; p &gt;</h2>
                </div>
            </div>
            <div class="section">
                <h2 id = "section">&lt; section &gt;</h2>
            </div>
        </div>
        
        <div class="footer">
            <h2 id = "footer">&lt; footer &gt;</h2>
        </div>
    </div>
</body>
</html>
